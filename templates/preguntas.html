{% extends "base.html" %}
{% block title %} Preguntas - Megáfono {% endblock %}

{% block container %} 
<h1 id="header" class="text-primary">Megáfono</h1>
  
<div class="container list-article">
  <div class="btn-group pull-right" id="switch-view">
    <button class="btn btn-primary">
      <i class="fa fa-th-large"></i>
    </button>
    <button class="btn btn-primary active">
      <i class="fa fa-th-list"></i>
    </button>
  </div>
  <div class="clearfix"></div>
  <div class="row">
    
    <!--- Lista de preguntas -->
    {% for pregunta in lista_preguntas%}
      <div class="col-xs-12 article-wrapper">
        <article>
          <a href="../comentario" class="more">ver más</a>
          <div class="img-wrapper"><img src="http://lorempixel.com/150/150/fashion" alt="" />
          </div>
          <h1>{{pregunta.pregunta}}</h1>
          <p>{{pregunta.encabezado}}</p>
        </article>
      </div>
    {% endfor %}

  </div>
</div>
{% endblock %}
