<html>
<head>
<!-- Bootstrap -->
{% load staticfiles %}

<link rel="stylesheet" href="{% static "css/bootstrap.minn.css"%}">
<link href="http://netdna.bootstrapcdn.com/font-awesome/3.2.1/css/font-awesome.css" rel="stylesheet">
<link href="{% static "css/portada.css"%}" rel="stylesheet" type="text/css">
<script src="{% static "js/jquery-1.10.2.min.js"%}"></script>
<script src="{% static "js/codepen.js"%}"></script>
</head>
<body>

<h1 id="header" class="text-primary">Meg√°fono</h1>
  
<div class="container list-article">
  <div class="btn-group pull-right" id="switch-view">
    <button class="btn btn-primary">
      <span class="icon-th-large"></span>
    </button>
    <button class="btn btn-primary active">
      <span class="icon-th-list"></span>
    </button>
  </div>
  <div class="clearfix"></div>
  <div class="row">
    
    <!--- Lista de preguntas -->
    {% for pregunta in lista_preguntas%}
      <div class="col-xs-12 article-wrapper">
        <article>
          <a href="../comentario" class="more">more</a>
          <div class="img-wrapper"><img src="http://lorempixel.com/150/150/fashion" alt="" /></div>
          <h1>{{pregunta.pregunta}}</h1>
          <p>{{pregunta.encabezado}}</p>
        </article>
      </div>
    {% endfor %}

  </div>
</div>
</body>
</html>
