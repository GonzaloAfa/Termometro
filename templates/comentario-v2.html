{% extends "comentario.html" %}
{% load staticfiles %}

{% block boton-comentar %}
<!-- Button trigger modal -->
<button class="btn btn-success" data-toggle="modal" data-target="#myModal">
  Comentar
</button>

<!-- Modal -->
<div class="modal fade" id="myModal" tabindex="-1" role="dialog" aria-labelledby="myModalLabel" aria-hidden="true">
  <div class="modal-dialog">
    <div class="modal-content">

      <div class="modal-header">
        <button type="button" class="close" data-dismiss="modal" aria-hidden="true">&times;</button>
        <h4 class="text-left">Ingresa tu comentario</h4>
      </div>

      <form action="{% url "comentar" modelo.id %}" method="POST">
        <div class="modal-body">
        <!-- Responder pregunta-->
                {% csrf_token %}
                <div class="panel-heading">    
                    <input type="text" name="nombre" class="form-control" placeholder="Ingresa tu nombre">
                </div>                
                <div class="panel-body">
                    <textarea class="form-control" placeholder="Ingresa tu comentario" name="comentario" rows="3"></textarea></br>
                </div>
        <!-- Fin Responder pregunta-->
        </div>
        <div class="modal-footer">
          <button type="button" class="btn btn-default" data-dismiss="modal">Cerrar</button>
          <button type="submit" class="sendComment btn btn-primary">Enviar</button>
        </div>
      </form>

    </div>
  </div>
</div>
<script type="text/javascript">
  $('.sendComment').on("click",function(event){
    qga('send', 'event', 'button', 'comentar');
  });
</script>

{% endblock %}

{% block respuesta-comentario %}
    
    <!-- Pregunta -->
    <div class="col-xs-12 col-sm-12 col-md-12">
         <hr>
        <div class="col-xs-12 col-sm-12 col-md-6 col-md-offset-3">
          <h3>Listado de comentarios</h3>
                    <!-- Listado comentarios -->
            {% for comment in comentarios%}
            <div class="panel panel-default">
                <div class="panel-heading">
                    <div class="row">
                        <div class="col-sm-1">
                            <img src="{% static "images/user.png" %}" class="img-square" alt="foto-usuario" width="18px" height="18px">
                        </div>
                        <div class="col-sm-11">
                            <h3 class="panel-title">{{comment.usuario}}</h3>
                        </div>
                    </div>
                </div>
                <div class="panel-body">
                  {{comment.texto}}
                </div>
            </div>
            {% endfor %}
            <!-- fin Listado comentarios -->
          </div>

  </div>

{% endblock %}
